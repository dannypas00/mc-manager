services:
  db:
    container_name: mcm-db
    image: mariadb:latest
    env_file:
      - path: .env
        required: true
    ports:
      - "${MARIADB_PORT:-3306}:${MARIADB_PORT:-3306}"
    volumes:
      - laravel-template-project-mysql:/var/lib/mysql/
    command:
      - mariadbd
      - --port=${MARIADB_PORT:-3306}

  redis:
    container_name: mcm-redis
    image: redis:latest
    env_file:
      - path: .env
        required: true

  php:
    container_name: mcm-php
    extends:
      file: .docker/local/php-docker-compose.yaml
      service: base-php
    command:
      - sleep
      - infinity

  node:
    container_name: mcm-node
    image: dannypas00/node
    ports:
      - 5174:5174
    user: ${CUSTOM_USER:-1000}
    working_dir: /app
    command:
      - npx
      - vite
      - --host
      - --port=5174
    volumes:
      - ./:/app
      - ${NPM_CACHE_DIR:-$HOME/.npm}:/var/www/.npm:rw

  horizon:
    container_name: mcm-horizon
    depends_on:
      - redis
      - db
    extends:
      file: .docker/local/php-docker-compose.yaml
      service: base-php
    command:
      - php
      - artisan
      - horizon

  schedule:
    container_name: mcm-schedule
    extends:
      file: .docker/local/php-docker-compose.yaml
      service: base-php
    command:
      - php
      - artisan
      - schedule:work

  reverb:
    container_name: mcm-reverb
    extends:
      file: .docker/local/php-docker-compose.yaml
      service: base-php
    command:
      - php
      - artisan
      - reverb:start
      - --port=6001
      - --host=0.0.0.0
      - --debug
    ports:
      - "${REVERB_PORT:-6001}:6001"

  frank:
    container_name: mcm-frank
    build:
      dockerfile: .docker/local/frankenphp.Dockerfile
      context: .
      args:
        USER: ${CUSTOM_USER:-app}
    env_file:
      - path: .env
        required: true
    depends_on:
      - reverb
    ports:
      - "${FRANKENPHP_PORT:-80}:8000"
    volumes:
      - ./:/app
      - caddy_data:/data
      - caddy_config:/config
    tty: true
    command: [ "php", "artisan", "octane:frankenphp", "--watch", "--caddyfile=/app/.docker/local/Caddyfile" ]

  mailpit:
    container_name: mcm-mailpit
    image: axllent/mailpit:latest
    env_file:
      - path: .env
        required: true
    ports:
      - "${MAILPIT_PORT:-1025}:1025"
      - "${MAILPIT_INTERFACE_PORT:-8025}:8025"

  minecraft:
    container_name: mcm-minecraft
    image: openjdk:22-slim
    ports:
      - '25565:25565'
      - '25575:25575'
    user: 1000:1000
    volumes:
      - .docker/local/minecraft:/minecraft
    working_dir: /minecraft
    restart: on-failure
    command:
      - java
      - -Xmx1G
      - -Xms1G
      - -jar
      - server.jar
      - nogui

  ftp:
    container_name: mcm-ftp
    image: delfer/alpine-ftp-server:latest
    ports:
      - '21:21'
      - '21000-21010:21000-21010'
    environment:
      - 'USERS=mcm-test|mcm-test|/minecraft|1000'
    volumes:
      - .docker/local/minecraft:/minecraft

  sftp:
    container_name: mcm-sftp
    image: atmoz/sftp:alpine
    ports:
      - '23:22'
    environment:
      - 'SFTP_USERS=mcm-test:mcm-test:::/minecraft'
    volumes:
      - .docker/local/minecraft:/minecraft

  ssh:
    container_name: mcm-ssh
    build:
      dockerfile: .docker/local/ssh/Dockerfile
      context: .
    ports:
      - '2222:2222'
    environment:
      - 'PUID=1000'
      - 'PGID=1000'
      - 'TZ=Etc/UTC'
      - 'USER_NAME=mcm-test'
      - 'PUBLIC_KEY_FILE=/public_key'
      - 'LOG_STDOUT=true'
    volumes:
      - .docker/local/minecraft:/minecraft
      - .docker/local/public_key:/public_key

volumes:
  laravel-template-project-mysql:
  npm-cache:
  caddy_data:
  caddy_config:
