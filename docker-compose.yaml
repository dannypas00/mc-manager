version: '3'
services:
  db:
    container_name: mcm-db
    image: mariadb:latest
    ports:
      - "${MARIADB_PORT}:${MARIADB_PORT}"
    env_file:
      - .env
    volumes:
      - mysql:/var/lib/mysql/
    command:
      - mariadbd
      - --port=${MARIADB_PORT}

  redis:
    container_name: mcm-redis
    image: redis:latest

  php:
    container_name: mcm-php
    image: dannypas00/laravel-fpm:8.2
    user: 1000:1000
    depends_on:
      - db
      - redis
    volumes:
      - ./:/var/www

  horizon:
    container_name: mcm-horizon
    image: dannypas00/laravel-fpm:8.2
    depends_on:
      - db
      - redis
    command:
      - php
      - artisan
      - horizon
    volumes:
      - ./:/var/www

  schedule:
    container_name: mcm-schedule
    image: dannypas00/laravel-fpm:8.2
    depends_on:
      - db
      - redis
    command:
      - php
      - artisan
      - schedule:work
    volumes:
      - ./:/var/www

  websockets:
    container_name: mcm-websockets
    image: dannypas00/laravel-fpm:8.2
    depends_on:
      - db
      - redis
    command:
      - php
      - artisan
      - websockets:serve
    ports:
      - "6001:6001"
    volumes:
      - ./:/var/www

  nginx:
    container_name: mcm-nginx
    image: nginx:latest
    depends_on:
      - php
    ports:
      - "80:80"
    volumes:
      - .docker/local/nginx-includes:/etc/nginx/conf.d
      - ./:/var/www

  minecraft:
    container_name: mcm-minecraft
    image: openjdk:22-slim
    ports:
      - "25565:25565"
      - "25575:25575"
    user: 1000:1000
    volumes:
      - .docker/local/minecraft:/minecraft
    working_dir: /minecraft
    command:
      - java
      - -Xmx1G
      - -Xms1G
      - -jar
      - server.jar
      - nogui

  ftp:
    container_name: mcm-ftp
    image: delfer/alpine-ftp-server:latest
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    environment:
      - "USERS=mcm-test|mcm-test|/minecraft|1000"
    volumes:
      - .docker/local/minecraft:/minecraft

  sftp:
    container_name: mcm-sftp
    image: atmoz/sftp:alpine
    ports:
      - "22:22"
    environment:
      - "SFTP_USERS=mcm-test|mcm-test|/minecraft"
    volumes:
      - .docker/local/minecraft:/minecraft

volumes:
    mysql:
